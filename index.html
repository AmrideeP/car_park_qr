<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Car Owner</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fffbe6; /* light yellow */
      padding: 3rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(255, 193, 7, 0.25), 0 2px 8px rgba(0,0,0,0.10);
      max-width: 90%;
      width: 400px;
      min-height: 420px;
      text-align: center;
      position: relative;
    }
    .card-inner {
      border: 2px solid #ffe066; /* yellow border inside */
      border-radius: 14px;
      padding: 2rem 1.5rem;
      background: transparent;
      height: 100%;
      box-sizing: border-box;
    }
    .icons {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      color: #ffc107; /* yellow for icons */
    }
    h1 {
      color: #2b2b2b;
      margin-bottom: 0.5rem;
    }
    .info {
      font-size: 1.1rem;
      color: #333;
      margin: 0.5rem 0;
    }
    .note {
      margin-top: 2rem;
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="icons">
        <i class="fas fa-car"></i>
        <i class="fas fa-parking"></i>
      </div>
      <!-- Stylish car image added below icons -->
      <img 
        src="https://trident-group.s3.ap-south-1.amazonaws.com/hyundai/models/colors/1698916756.png" 
        alt="Stylish Car" 
        style="width: 80%; border-radius: 12px; margin: 1rem 0; box-shadow: 0 4px 16px rgba(255,193,7,0.18);" 
      />
      <h1>Amrideep Baksi</h1>
      <div class="info" id="car-number"><strong>Car Number:</strong> WB-18-AE-3089</div>
      <div class="info" id="mobile"><strong>Mobile:</strong> <a href="tel:+917890592130">+91 7890592130</a></div>
      <div class="note">If my car is blocking your way, please call me!</div>
      <!-- Social media icons start -->
      <div style="margin-top: 1.5rem;">
        <a href="https://www.facebook.com/amrideep.b/" target="_blank" style="margin: 0 0.5rem; color: #4267B2;">
          <i class="fab fa-facebook fa-lg"></i>
        </a>
        <a href="https://www.instagram.com/amrideep_baksi/" target="_blank" style="margin: 0 0.5rem; color: #E1306C;">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
        <a href="https://www.linkedin.com/in/amrideep-baksi/" target="_blank" style="margin: 0 0.5rem; color: #0077B5;">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
      </div>
      <!-- Social media icons end -->
    </div>
    <!-- GitHub section start (outside yellow border) -->
    <div class="github-section" style="margin-top: 2rem; font-size: 1rem; color: #333; text-align: center;">
      <a href="https://github.com/AmrideeP" target="_blank" style="color: #24292e; text-decoration: none;">
        <i class="fab fa-github" style="font-size: 1.5rem; vertical-align: middle;"></i>
        <span style="margin-left: 0.5rem; vertical-align: middle;">Create your own</span>
      </a>
    </div>
    <!-- GitHub section end -->
  </div>
  <script src="code.js"></script>
</body>
</html>
